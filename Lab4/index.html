<body>
    <div class="container">
        <form>
            <div class="form-control">
                <label for="title">Title</label>

                <label for="desc">Description</label>

                <input type="color" id="noteColor">
            </div>
            <button class="submit">+</button>
        </form>
    </div>
    <div class="notes"></div>
